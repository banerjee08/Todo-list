<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <section class="header">
        <div class="input_action">
            <img src="https://cdn-icons-png.flaticon.com/512/3031/3031267.png" id="input_icon" class="input_icon">
            <form>
                <input type="text" name="add_task" id="add_task" class="add_task">
            </form>
            <img src="https://cdn-icons-png.flaticon.com/512/3416/3416075.png" id="input_add" class="input_add">
        </div>

        <div class="actions border-bottom text-light">
            <img src="https://img.icons8.com/ios-filled/512/double-tick.png" id="double_tick" class="double_tick">
            <li class="action_btns">
                <ul>Complete all tasks</ul>
                <ul>Clear completed</ul>
            </li>
        </div>
    </section>

    <section class="main">
        <div class="incomplete border-bottom">
            <div class="task">
                <input type="radio" id="task" name="task" value="task" class="input-radio">
                <label>Learn how to use vue.</label>
                <img src="https://img.icons8.com/ios-glyphs/512/multiply.png" class="delete-btn">
            </div>

                <label>Learn how to use vue.</label>
                <img src="https://img.icons8.com/ios-glyphs/512/multiply.png" class="delete-btn">
            </div>
            <div class="task">
                <input type="radio" id="task" name="task" value="task" class="input-radio">
                <label>Learn how to use vue.</label>
                <img src="https://img.icons8.com/ios-glyphs/512/multiply.png" class="delete-btn">
            </div>
            
        </div>

        <div class="completed border-bottom">
            <p>Completed</p>
            <div class="task">
                <input type="radio" id="task" name="task" value="task" class="input-radio">
                <label>Learn how to use vue.</label>
                <img src="https://img.icons8.com/ios-glyphs/512/multiply.png" class="delete-btn">
            </div>
            <div class="task">
                <input type="radio" id="task" name="task" value="task" class="input-radio">
                <label>Learn how to use vue.</label>
                <img src="https://img.icons8.com/ios-glyphs/512/multiply.png" class="delete-btn">
            </div>
            <div class="task">

                <label>Learn how to use vue.</label>
                <img src="https://img.icons8.com/ios-glyphs/512/multiply.png" class="delete-btn">
            </div>
        </div>
    </section>

    <section class="footer text-light">
        <div class="task_counter"><span class="text-highlight">3</span> tasks left</div>
        <div class="status">
            <li class="task_status">
                <ul class="text-highlight">All</ul>
                <ul>Incomplete</ul>
                <ul>Completed</ul>
            </li>
        </div>
    </section>
</body>

</html>
