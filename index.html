<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <section class="header">
        <!-- Accepting task from the user -->
        <div class="input-action">
            <img src="https://cdn-icons-png.flaticon.com/512/3031/3031267.png" id="input-icon" class="input-icon">
            <form>
                <input type="text" name="add-task" id="add-task" class="add-task">
            </form>
            <img src="https://cdn-icons-png.flaticon.com/512/3416/3416075.png" id="input-add" class="input-add">
        </div>

        <div class="actions border-bottom text-light">
            <img src="https://img.icons8.com/ios-filled/512/double-tick.png" id="double-tick" class="double-tick">
            <div class="action-btns">
                <p id="complete-all">Complete all tasks</p>
                <p id="clear-completed">Clear completed</p>
            </div>
        </div>
    </section>

    <section class="main">
        <!-- List of Tasks -->
        <div class="incomplete border-bottom" id="incomplete"></div>
    </section>

    <section class="footer text-light">
        <!-- Number of Tasks left -->
        <div class="task-counter" id="task-counter"></div>

        <!-- Task status -->
        <div class="status">
            <ul class="task-status">
                <li class="text-highlight">All</li>
                <li>Incomplete</li>
                <li>Completed</li>
            </ul>
        </div>
    </section>

    <!-- Linking Javascript -->
    <script src="./index.js"></script>
</body>

</html>
